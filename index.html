var audio = new Audio('song.mp3');

var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
var hearts = [];

function resize() {
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

function drawHeart(c, x, y, size, opacity) {
c.fillStyle = "rgba(255, 77, 109," + opacity + ")";
c.beginPath();
c.moveTo(x, y);
c.bezierCurveTo(x, y-3, x-5, y-8, x-size, y-8);
c.bezierCurveTo(x-size-5, y-8, x-size-5, y+size, x-size-5, y+size);
c.bezierCurveTo(x-size-5, y+size+5, x, y+size+15, x, y+size+18);
c.bezierCurveTo(x, y+size+15, x+size+5, y+size+5, x+size+5, y+size);
c.bezierCurveTo(x+size+5, y+size, x+size+5, y-8, x+size, y-8);
c.bezierCurveTo(x+5, y-8, x, y-3, x, y);
c.fill();
}

function animate() {
ctx.clearRect(0, 0, canvas.width, canvas.height);
for(var j=0; j<hearts.length; j++){
hearts[j].y += hearts[j].d;
if(hearts[j].y > canvas.height) hearts[j].y = -10;
drawHeart(ctx, hearts[j].x, hearts[j].y, hearts[j].s, hearts[j].o);
}
requestAnimationFrame(animate);
}

function moveNo() {
var btn = document.getElementById('noBtn');
btn.style.position = 'fixed';
btn.style.left = (Math.random() * (window.innerWidth - 150)) + 'px';
btn.style.top = (Math.random() * (window.innerHeight - 150)) + 'px';
}

function startWebsite() {
document.getElementById('overlay').style.display = 'none';
document.getElementById('scroll-container').style.display = 'block';
document.body.style.overflow = 'auto';
audio.play().catch(function(e) { console.log("Audio failed"); });
for(var i = 0; i < 60; i++) {
hearts.push({
x: Math.random() * window.innerWidth,
y: Math.random() * window.innerHeight,
s: Math.random() * 3 + 2,
d: Math.random() * 0.5 + 0.2,
o: Math.random() * 0.4 + 0.1

function startTyping() {
